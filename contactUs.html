
<h1>Contact Us</h1>
<form id="contactusform">
	<fieldset>
		<legend> Personal Information : </legend>
			
			<label for="email">Email :(*)</label>
				<input type="email" name="email" size="20" maxlength="40"id="email" required placeholder="Set Email"/>
				<span id="emailval"></span>
			
			<br/><br/>
			
			<label for="subject">Subject :(*)</label>
				<input type="text" id="subject" name="subject" required placeholder="Set Subject"/>
			
			<br/><br/>
			
			<label for="message">Message :(*)</label>
				<textarea name="message" id="message" width="300" required placeholder="Set Message"></textarea>
			<br/><br/>
			
	</fieldset>
			
			<input type="reset" value="Cancel" />
			<input type="submit" value="Send" />

</form>
